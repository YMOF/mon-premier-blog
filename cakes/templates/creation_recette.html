{% extends "index.html" %} <!-- heritage du template index.html-->
{% load static %} <!--permet d’utiliser les fichiers statiques (images, CSS, JS) dans ton template via la balise-->

{% block content %}
<div class="conteneur_formulaire">
    <h2>Créer ta recette de gâteau</h2>
    <form action="{% url 'creation_recette' %}" method="POST">
        {% csrf_token %} <-- sécurise les attaques de type CSRF (Cross-Site Request Forgery).-->
        <label for="nom">Nom du gâteau</label>
        <input type="text" id="nom" name="nom"  placeholder="Gâteau citron"/>

        <label for="ingredients">Ingrédients</label>
        <input type="text" id="ingredients" name="ingredients"  placeholder="Jus de citron, farine..."/>

        <label for="instructions">Instructions</label>
        <textarea id="instructions" name="instructions" placeholder="Étapes de la recette..."></textarea>

        <button type="submit" class="btn_c">Ajouter à la carte</button>
    </form>
    <a href="{% url 'accueil' %}" class="btn">Retour à la carte</a>
</div>
{% endblock %}
